<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aula 10 Exemplo 02</title>
</head>
<body>
    
    <h1>Aula 10 Exemplo 02</h1>
    <ul> </ul>
    <script>
        var itens = [  
            { name: "Item 1" },
            { name: "Item 2" },
            { name: "Item 5" },
            { name: "Item 7" },
            { name: "Item 9" }
        ];

        var lista = document.querySelector("ul");
        atualizaLista();

        function atualizaLista(){
            lista.innerHTML = "";
            for (var i = 0; i < itens.length; i++) {
                var nLi = document.createElement("li");
                nLi.textContent = itens[i].name;
                lista.appendChild(nLi);
                nLi.addEventListener("click", criaOuvinte(i));

            }
        }

        function criaOuvinte(n){
                return function(e){
                    console.log(e);
                    console.log("i: ", n);
                    itens.splice(n,1);
                    atualizaLista();
                    console.log(e.srcElement.parentNode);

            }
        }

    </script>

</body>
</html>
